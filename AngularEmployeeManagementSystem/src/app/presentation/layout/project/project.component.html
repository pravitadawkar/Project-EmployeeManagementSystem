<div class="d-flex"> 
    <h4 class="container-fluid text-success mt-4 ">Project List</h4>
    <button type="button" class="btn btn-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#staticBackdrop" style=" width: 8%;
    height: 0%;
    margin-top: 1%; float: right; margin: 20px; margin-right: 40px; ">
        Assign Project
      </button>
      </div>
    <table class="table      table-striped container mt-4">
        <thead class="h6">
        <tr>
                <td>Project Name</td>
                <td>Due Date</td>
                <td>Submit date</td>
                <td>Status</td>
                <td></td>
                <td></td>
        </tr>
        </thead>
        <tbody>
            
        <tr *ngFor="let item of listAllProjects">
            <td>{{item.projectName}}</td>
            <td>{{item.dueDate}}</td>s
            <td>{{item.submitDate}}</td>
            <td>{{item.status}}</td>
            <td>EDIT</td>
            <td>DELETE</td>
         </tr>
         </tbody>
    </table>>            

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Assign Project</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body " style="background-color: rgb(204, 229, 252);">
              <form [formGroup]=" ProjectAddForm " >
              
                    <div class="mb-3">
                    
                      <input type="text" placeholder="Projectname" class="form-control" formControlName="projectName">
                      <span *ngIf="projectName && projectName.invalid && projectName.touched" style="color: red;">* This field is Requered</span><br>
                      <input type="date" placeholder="Due date" class="form-control" formControlName="dueDate">
                      <span *ngIf="dueDate && dueDate.invalid && dueDate.touched" style="color: red;">* This field is Requered</span><br>
                      <input type="date" placeholder="SubmitDate" class="form-control" formControlName="submitDate">
                       <span *ngIf="submitDate && submitDate.invalid && submitDate.touched" style="color: red;">* This field is Requered</span><br>
                       <input type="text" placeholder="staus" class="form-control" formControlName="status">
                       <span *ngIf="status && status.invalid && status.touched" style="color: red;">* This field is Requered</span><br>
                       
                    </div>
                      
            </form>
            </div>
            <div class="modal-footer">
              <button type="button" id="closebtn" class="btn btn-secondary" data-bs-dismiss="modal">Back</button>
              <button type="button"  class="btn btn-primary" >SUMIT</button>
            </div>
          </div>
        </div>
      </div>

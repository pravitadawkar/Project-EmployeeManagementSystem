<div class="d-flex"> 
    <h4 class="container-fluid  mt-4 ">Holidays List</h4>
    
    </div>  
    <table class="table      table-striped container ">
        <thead class="h6">
        <tr>
                <td>Name</td>
                <td>Date</td>
                <td>Discription</td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of listAllHolidays">
            <td>{{item.name}}</td>
            <td>{{item.date}}</td>
            <td>{{item.description}}</td>
        </tr>       
        </tbody>
      </table>

<h4 class="container-fluid text-denger mt-4 ">My Profile</h4>
<div class="container" id="main">
<form [formGroup]="EmployeeForm">
    <div class="form-group">
        <label for=""> First Name :</label>
        <input type="text" formControlName="firstName" class="form-control" >
        <br>
        <label for=""> Last Name :</label>
        <input type="text" formControlName="lastName" class="form-control">
        <br>
        <label for=""> Address :</label>
        <input type="text" formControlName="address" class="form-control">
        <br>
        <label for=""> EmailAddress :</label>
        <input type="text" formControlName="emailAddress" class="form-control">
        <br>
        <label for=""> Date Of Birth :</label>
        <input type="text" formControlName="dateOfBirth"class="form-control" >
        <br>
        <label for=""> Gender :</label>
        <input type="text" formControlName="gender"class="form-control">
        <br>
        <label for=""> Degree :</label>
        <input type="text" formControlName="degree" class="form-control">
        <br>
        <label for=""> JoiningDate :</label>
        <input type="text" formControlName="joiningDate" class="form-control" >
        <br>
        <label for=""> departmentName :</label>
        <input type="text" formControlName="departmentName" class="form-control">
        <br>
      </div>
</form>
</div>

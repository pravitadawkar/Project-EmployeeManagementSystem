<div class="d-flex"> 
    <h4 class="container-fluid  mt-4 ">Notice List</h4>
      </div>
    <table class="table      table-striped container mt-4">
        <thead class="h6">
        <tr>
                <td>Title</td>
                <td>Date</td>
                <td>Discription</td>
                
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of listAllNotice">
            <td>{{item.title}}</td>
            <td>{{item.date}}</td>
            <td>{{item.description}}</td>
            
        </tr>       
        </tbody>
      </table>
